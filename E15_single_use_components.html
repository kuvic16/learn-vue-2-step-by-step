<!DOCTYPE html>
<html>
  <head>
    <title>Hello VueJS</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css"
    />
  </head>
  <body>
    <t id="root" class="container">
      <progress-view inline-template>
        <div>
          <h1>Your progress through this course is {{completionRate}}%</h1>
          <p><button @click="completionRate += 10">Update Completion Rate</button></p>
        </div>
      </progress-view>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="js/e15_single_use_components.js"></script>
  </body>
</html>
